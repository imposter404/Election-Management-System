  function offcanvas_Open(e,f)
{
  let elements=document.querySelectorAll(e);
  elements.forEach(element => {
    element.classList.remove("slide-out-"+f);
    element.classList.add("slide-in-"+f);
  });
  let backdrop=document.querySelectorAll('.offcanvas1-backdrop')
      backdrop.forEach(element => {
      element.classList.add("show");
    });
}

  });
  let backdrop=document.querySelectorAll('.offcanvas1-backdrop')

function ui_register_Data(e,f)
{
let valid=(e)=>{
  document.getElementById(e).classList.add("is-valid");
  document.getElementById(e).classList.remove("is-invalid");
}
let invalid=(e)=>{
  document.getElementById(e).classList.add("is-invalid");
  document.getElementById(e).classList.remove("is-valid");
  register_data[e]=""
}

  if(e=="register_First_Name" || e=="register_Last_Name" || e=="register_State"){
    if(f==f.match(/[A-Z|a-z]+/))
    {
      valid(e);
      register_data[e]=f.trim();
    }
    else{
      invalid(e);
    }
  }
  else if(e=="register_dob"){
    let d1=new Date();
    let d2=new Date(f);
    if(d1.getYear()-d2.getYear()>=18)
    {
      valid(e)
      register_data[e]=f
    }
    else{
      invalid(e);
    }
  }
  else if(e=="register_gender"){
    if(f != "0")
    {
      valid(e)
      register_data[e]=f
    }
    else{
      invalid(e);
    }
  }
  else if(e=="register_Phone" || e=="register_Pin_Code"){
    if(isNaN(Number(f)) || f=="" || f==" ")
    {
      invalid(e);
    }
    else{
      valid(e)
      register_data[e]=f
    }
  }
  else if(e=="register_Email"){
    if(f==f.match(/[A-Z|a-z|0-9]+/))
    {
      valid(e)
      register_data[e]=f.toLowerCase().trim()+"@gmail.com"
    }
    else{
      invalid(e);
    }
  }
  else if(e=="register_Address_1" || e=="register_Address_2"){
    if(f==f.match(/[A-Z|a-z|0-9 ,;(),:]+/))
    {
      valid(e)
      register_data[e]=f.trim()
    }
    else{
      invalid(e);
    }
  }
  else if(e=="register_username"){
    if(f==f.match(/[A-Z|a-z|0-9]+/))
    {
      valid(e)
      register_data[e]=f
    }
    else{
      invalid(e);
    }
  }
  else if(e=="register_password"){
    if(f==f.match(/[a-z|A-Z|0-9|*&#@$]+/))
      {
        valid(e)
        register_data[e]=f
      }
    else{
      invalid(e);
    }
  }

  register_data.register_name=register_data.register_First_Name.trim()+" "+register_data.register_Last_Name.trim();
  // console.log(register_data)
  ui_register_card();
  // ui_register_Data_Validation()
}

    }

  {

  }
  console.table(count)
}
